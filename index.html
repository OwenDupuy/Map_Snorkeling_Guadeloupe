<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Snorkeling en Guadeloupe</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    /* Taille de la carte */
    #map {
      height: 100vh;
      width: 100%;
    }

    /* --- Légende (agrandie + fond blanc) --- */
    .legend {
      background: white;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.4em;
      line-height: 1.6em;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
    }

    .legend b {
      font-size: 1.2em;
    }

    .legend i {
      width: 20px !important;
      height: 20px !important;
      border-radius: 50%;
      margin-right: 10px;
      display: inline-block;
    }

    /* --- Marqueurs personnalisés colorés --- */
    .custom-marker {
      border-radius: 50%;
      border: 2px solid #ffffff;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }

    .rating-5 { background: #1a9850; }
    .rating-4 { background: #66bd63; }
    .rating-3 { background: #fee08b; }
    .rating-2 { background: #f46d43; }
    .rating-1 { background: #d73027; }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    /* ----------------------------------------------------------
       1. Définir les limites autour de la Guadeloupe
    ----------------------------------------------------------- */
    const guadeloupeBounds = L.latLngBounds(
      [15.7, -62.1],   // sud-ouest
      [16.6, -60.9]    // nord-est
    );

    /* ----------------------------------------------------------
       2. Création de la carte + blocages de déplacement
    ----------------------------------------------------------- */
    const map = L.map('map', {
      center: [16.265, -61.551],
      zoom: 10,
      maxBounds: guadeloupeBounds,
      maxBoundsViscosity: 1.0
    });

    /* ----------------------------------------------------------
       3. Tuiles (fonds de carte)
    ----------------------------------------------------------- */
    const osm = L.tileLayer(
      'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
      { attribution: '© OpenStreetMap contributors' }
    );

    const satellite = L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
      { attribution: 'Tiles © Esri — Source: Esri, USDA, USGS, GeoEye, etc.' }
    );

    const relief = L.tileLayer(
      'https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png',
      { attribution: '© OpenTopoMap (CC-BY-SA)' }
    );

    // Couche par défaut
    osm.addTo(map);

    /* ----------------------------------------------------------
       4. Contrôle permettant de changer de fond de carte
    ----------------------------------------------------------- */
    const baseLayers = {
      "Carte simple (OSM)": osm,
      "Satellite": satellite,
      "Relief avec villes": relief
    };

    L.control.layers(baseLayers, null, {
      position: 'topleft',
      collapsed: false
    }).addTo(map);

    /* ----------------------------------------------------------
       5. Fonctions utilitaires pour couleurs + étoiles
    ----------------------------------------------------------- */
    function getColor(rating) {
      switch (rating) {
        case 5: return "#1a9850";
        case 4: return "#66bd63";
        case 3: return "#fee08b";
        case 2: return "#f46d43";
        case 1: return "#d73027";
        default: return "#888";
      }
    }

    function getStars(rating) {
      return "★".repeat(rating) + "☆".repeat(5 - rating);
    }

    /* ----------------------------------------------------------
       6. Spots (à adapter avec tes vrais lieux + photos)
    ----------------------------------------------------------- */
    const spots = [
      {
        name: "Malendure, Bouillante (tortues, Torpilles, Balistes..)",
        coords: [16.1725, -61.7769],       // plage de Malendure :contentReference[oaicite:0]{index=0}
        desc: "Tortues, torpilles, balistes…",
        rating: 4,
        image: "images/malendure.jpg"
      },
      {
        name: "Bosco, Deshaies (Murènes, serpentines, tortues,..)",
        coords: [16.28612, -61.80151],    // plage Bosco / Paul Thomas :contentReference[oaicite:1]{index=1}
        desc: "Murènes, serpentines, tortues…",
        rating: 5,
        image: "images/bosco.jpg"
      },
      {
        name: "Anse de Deshaies (poisson globe, tortues vertes, barracuda)",
        coords: [16.3096, -61.7944],      // zone Deshaies littoral :contentReference[oaicite:2]{index=2}
        desc: "Poisson globe, tortues vertes, barracuda.",
        rating: 3,
        image: "images/anse_deshaies.jpg"
      },
      {
        name: "Ravine Thomas, Bouillante (Serpentine, nudibranches, pieuvres…)",
        coords: [16.1304, -61.7692],      // commune Bouillante :contentReference[oaicite:3]{index=3}
        desc: "Serpentine, nudibranches, pieuvres…",
        rating: 5,
        image: "images/ravine_thomas.jpg"
      },
      {
        name: "Anse à la Barque, Bouillante (nudibranches, pieuvres, barracuda…)",
        coords: [16.1000, -61.7500],      // estimation proche Bouillante
        desc: "Nudibranches, pieuvres, barracuda…",
        rating: 4,
        image: "images/anse_a_la_barque.jpg"
      },
      {
        name: "Petite Terre, Terre-de-Bas (Raies, tortues, requins, barracuda..)",
        coords: [16.1747, -61.1092],      // estimation Petite-Terre
        desc: "Raies, tortues, requins, barracuda..",
        rating: 5,
        image: "images/petite_terre.jpg"
      },
      {
        name: "Trou Man Louis, Port-Louis (nudibranches, poissons..)",
        coords: [16.2167, -61.4167],      // estimation Port-Louis côte Est
        desc: "Nudibranches, poissons..",
        rating: 4,
        image: "images/trou_man_louis.jpg"
      },
      {
        name: "Îlets du Gosier, Le Gosier : très trouble : pas de snorkeling à faire",
        coords: [16.1630, -61.4510],      // estimation Le Gosier
        desc: "Très trouble : pas de snorkeling à faire.",
        rating: 1,
        image: "images/ilets_gosier.jpg"
      },
      {
        name: "Malendure, Bouillante – dortoir des tortues (à faire de nuit) : anémone, tortues qui dorment etc",
        coords: [16.1725, -61.7769],       // identique à Malendure plage
        desc: "Dortoir des tortues la nuit : anémones, tortues qui dorment etc.",
        rating: 5,
        image: "images/malendure_night.jpg"
      },
      {
        name: "Réserve Cousteau, Bouillante",
        coords: [16.1620, -61.7878],      // coord. Réserve Cousteau :contentReference[oaicite:4]{index=4}
        desc: "Réserve Cousteau – superbe site de plongée/snorkeling.",
        rating: 5,
        image: "images/reserve_cousteau.jpg"
      },
      {
        name: "Plage de Leroux, Deshaies (oursin plat, poisson +++, barracuda, poissons anges)",
        coords: [16.2864, -61.8015],      // proche plage Bosco / Leroux :contentReference[oaicite:5]{index=5}
        desc: "Oursin plat (dollar de sable), poisson +++, barracuda, poissons anges.",
        rating: 4,
        image: "images/plage_leroux.jpg"
      },
      {
        name: "Plage du Souffleur, Port-Louis (poissons..)",
        coords: [16.2167, -61.4167],      // estimation Port-Louis
        desc: "Poissons…, snorkeling simple.",
        rating: 3,
        image: "images/plage_du_souffleur.jpg"
      },
      {
        name: "Plage d’Antigues, Port-Louis (raies pastenagues)",
        coords: [16.2200, -61.4100],      // estimation côte Est
        desc: "Raies pastenagues.",
        rating: 4,
        image: "images/plage_antigues.jpg"
      },
      {
        name: "Anse des Rochers, Saint-François",
        coords: [16.2610, -61.2160],      // estimation St-François côté Est
        desc: "Anse des Rochers – snorkeling simple.",
        rating: 3,
        image: "images/anse_des_rochers.jpg"
      },
      {
        name: "Les Trois Pointes, Vieux-Fort",
        coords: [15.9700, -61.5000],      // estimation Vieux-Fort sud Basse-Terre
        desc: "Les Trois Pointes – joli site de snorkeling.",
        rating: 4,
        image: "images/les_trois_pointes.jpg"
      }
    ];

    /* ----------------------------------------------------------
       7. Marqueurs colorés + popup avec photo
    ----------------------------------------------------------- */
    spots.forEach(spot => {
      const popupContent = `
        <b>${spot.name}</b><br>
        ${spot.desc}<br>
        Note : ${getStars(spot.rating)}<br>
        <img src="${spot.image}" alt="${spot.name}"
             style="max-width:200px; margin-top:5px; display:block;">
      `;

      const icon = L.divIcon({
        className: `custom-marker rating-${spot.rating}`,
        iconSize: [24, 24],
        iconAnchor: [12, 12]
      });

      L.marker(spot.coords, { icon })
        .addTo(map)
        .bindPopup(popupContent);
    });

    /* ----------------------------------------------------------
       8. Légende étoiles + couleurs
    ----------------------------------------------------------- */
    const legend = L.control({ position: 'bottomright' });

    legend.onAdd = function () {
      const div = L.DomUtil.create('div', 'legend');
      const ratings = [5, 4, 3, 2, 1];

      div.innerHTML += "<b>Qualité du spot</b><br>";

      ratings.forEach(r => {
        div.innerHTML += `
          <i style="background:${getColor(r)};"></i>
          ${getStars(r)}<br>
        `;
      });

      return div;
    };

    legend.addTo(map);
  </script>
</body>
</html>
