<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Snorkeling en Guadeloupe</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    /* Taille de la carte */
    #map {
      height: 100vh;
      width: 100%;
    }

    /* --- Légende (agrandie + fond blanc) --- */
    .legend {
      background: white;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.4em;
      line-height: 1.6em;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
    }

    .legend b {
      font-size: 1.2em;
    }

    .legend i {
      width: 20px !important;
      height: 20px !important;
      border-radius: 50%;
      margin-right: 10px;
      display: inline-block;
    }

    /* --- Marqueurs personnalisés colorés --- */
    .custom-marker {
      border-radius: 50%;
      border: 2px solid #ffffff;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }

    .rating-5 {
      background: #1a9850;
    }

    .rating-4 {
      background: #66bd63;
    }

    .rating-3 {
      background: #fee08b;
    }

    .rating-2 {
      background: #f46d43;
    }

    .rating-1 {
      background: #d73027;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    /* ----------------------------------------------------------
       1. Définir les limites autour de la Guadeloupe
    ----------------------------------------------------------- */
    const guadeloupeBounds = L.latLngBounds(
      [15.7, -62.1],   // sud-ouest
      [16.6, -60.9]    // nord-est
    );

    /* ----------------------------------------------------------
       2. Création de la carte + blocages de déplacement
    ----------------------------------------------------------- */
    const map = L.map('map', {
      center: [16.265, -61.551],
      zoom: 10,
      maxBounds: guadeloupeBounds,
      maxBoundsViscosity: 1.0
    });

    /* ----------------------------------------------------------
       3. Tuiles (fonds de carte)
    ----------------------------------------------------------- */
    const osm = L.tileLayer(
      'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
      { attribution: '© OpenStreetMap contributors' }
    );

    const satellite = L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
      { attribution: 'Tiles © Esri — Source: Esri, USDA, USGS, GeoEye, etc.' }
    );

    const relief = L.tileLayer(
      'https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png',
      { attribution: '© OpenTopoMap (CC-BY-SA)' }
    );

    // Couche par défaut
    osm.addTo(map);

    /* ----------------------------------------------------------
       4. Contrôle permettant de changer de fond de carte
    ----------------------------------------------------------- */
    const baseLayers = {
      "Carte simple (OSM)": osm,
      "Satellite": satellite,
      "Relief avec villes": relief
    };

    L.control.layers(baseLayers, null, {
      position: 'topleft',
      collapsed: false
    }).addTo(map);

    /* ----------------------------------------------------------
       5. Fonctions utilitaires pour couleurs + étoiles
    ----------------------------------------------------------- */
    function getColor(rating) {
      switch (rating) {
        case 5: return "#1a9850";
        case 4: return "#66bd63";
        case 3: return "#fee08b";
        case 2: return "#f46d43";
        case 1: return "#d73027";
        default: return "#888";
      }
    }

    function getStars(rating) {
      return "★".repeat(rating) + "☆".repeat(5 - rating);
    }

    /* ----------------------------------------------------------
       6. DÉBUT DES SPOTS (tu ajoutes la liste ici)
       const spots = [ ... ];
    ----------------------------------------------------------- */

    const legend = L.control({ position: 'bottomright' });

    legend.onAdd = function () {
      const div = L.DomUtil.create('div', 'legend');
      const ratings = [5, 4, 3, 2, 1];

      div.innerHTML += "<b>Qualité du spot</b><br>";

      ratings.forEach(r => {
        div.innerHTML += `
          <i style="background:${getColor(r)};"></i>
          ${getStars(r)}<br>
        `;
      });

      return div;
    };

    legend.addTo(map);
  </script>
</body>
</html>
